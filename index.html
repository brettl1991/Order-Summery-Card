<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="card-body">
          <div class="card-center">
            <h2 class="text-1">Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card-plan">
            <div class="icon-img">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="card-plan-box">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <button class="card-btn-plan">Change</button>
          </div>
          <div class="card-bottom">
            <button class="btn-dark">Proceed to Payment</button>
            <button class="btn-light">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
